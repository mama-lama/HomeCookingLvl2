<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="../static/css/base.css" rel="stylesheet" type="text/css"/>
    <title>{{ title }}</title>
</head>
<body>
<header class="site-header shadow-sm">
    <div class="topbar py-2">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <span class="topbar__tagline">Свежие домашние блюда, приготовленные с заботой каждый день</span>
            <div class="topbar__contacts d-flex gap-3">
                <a href="tel:+74732070137" class="topbar__link"><i class="bi bi-telephone"></i> +7 (473) 207-01-37</a>
                <a href="tel:+79202238060" class="topbar__link"><i class="bi bi-phone"></i> +7 (920) 223-80-60</a>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Домашняя кухня</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'menu' %}active{% endif %}" href="/menu">Меню</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'gallery' %}active{% endif %}" href="/gallery">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'location' %}active{% endif %}" href="/location">Как нас найти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main role="main" class="flex-grow-1">
    {% block content %}{% endblock %}
</main>
<footer class="site-footer mt-auto py-4">
    <div class="container">
        <div class="row align-items-center gy-3">
            <div class="col-md-6">
                <h5 class="text-white mb-1">Домашняя кухня</h5>
                <p class="mb-0">Воронеж, ул. Блюда, 12</p>
            </div>
            <div class="col-md-6 text-md-end">
                <a class="footer-link d-block" href="tel:+74732070137">+7 (473) 207-01-37</a>
                <a class="footer-link d-block" href="tel:+79202238060">+7 (920) 223-80-60</a>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
