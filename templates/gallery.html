{% extends "base.html" %}
{% block content %}
<link href="../static/css/gallery.css" rel="stylesheet" type="text/css"/>
<section class="container gallery-hero surface-card surface-card--soft">
    <div class="row align-items-center gy-4">
        <div class="col-lg-8">
            <h1 class="section-title mb-3">Галерея</h1>
            <p class="section-subtitle">Загляните в наш зал и на кухню: здесь царит свет, тепло и аромат свежих
                блюд. Мы собрали снимки, которые передают настроение каждого визита.</p>
        </div>
        <div class="col-lg-4 text-lg-end">
            <a href="/menu" class="btn btn-brand">Перейти к меню</a>
        </div>
    </div>
</section>
<section class="container gallery-grid">
    <div class="row g-4">
        {% for photo in photos|sort %}
            <div class="col-12 col-md-6 col-lg-4">
                <article class="gallery-card">
                    <div class="gallery-card__image">
                        <img src="../static/img/templates/{{ photo }}" alt="Фотография кафе">
                    </div>
                    <div class="gallery-card__overlay">
                        <span class="gallery-card__label"><i class="bi bi-camera"></i> Домашняя кухня</span>
                    </div>
                </article>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
